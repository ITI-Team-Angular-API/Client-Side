
<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
    
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Name"
            placeholder="Enter Product Name">
        </div>

        <label class="col-sm-2 col-form-label">Details</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Details"
            placeholder="Enter Product Details">
        </div>

        <label class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Price"
            placeholder="Enter Product Price">
        </div>

        <label class="col-sm-2 col-form-label">Quantity</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Quantity"
            placeholder="Enter Product Quantity">
        </div>

        <label class="col-sm-2 col-form-label">CategoryId</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="CategoryId"
            placeholder="Enter Product CategoryId">
        </div>
    </div>
    <div class="ml-3 bd-highlight" style="width: 40%;">
    <img [src]=PhotoFilePath height="250px;" width="200px;">
    <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
    </div>
    </div>
    
    
    <button (click)="addProduct()" *ngIf="prod.Id==0" class="btn btn-primary">
        Add
    </button>
